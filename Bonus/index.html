<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/12bool.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <!-- Nested -->
    <section>
        <div class="container">
            <div class="container-fluid">
                <h1>Nested</h1>
                <div class="row">
                    <div class="col-xs-8 padding">
                        <div class="nested col-xs-3"></div>
                        <div class="nested col-xs-6"></div>
                        <div class="nested col-xs-3"></div>
                    </div>
                    <div class="col-xs-4 padding">
                        <div class="nested col-xs-6"></div>
                        <div class="nested col-xs-6"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section>
        <div class="container">
            <div class="container-fluid">
                <h1>Alignment</h1>
                <div class="row flex-start">
                    <div class="col-xs-6">start</div>
                </div>
                <div class="row flex-center">
                    <div class="col-xs-6">center</div>
                </div>
                <div class="row flex-end">
                    <div class="col-xs-6">end</div>
                </div>
                <div class="row height">
                    <div class="col-xs-6"></div>
                    <div class="mezza col-xs-6">start</div>
                </div>
                <div class="row height">
                    <div class="col-xs-6"></div>
                    <div class="mezza col-xs-6  center">center</div>
                </div>
                <div class="row height">
                    <div class="col-xs-6"></div>
                    <div class="mezza col-xs-6 end">end</div>
                </div>     
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="container-fluid">
                <h1>Justify Content</h1>
                <h4>Space Around</h4>
                <div class="row">
                    <div class="col-xs-12 padding space-around">
                        <div class="nested col-xs-2"></div>
                        <div class="nested col-xs-2"></div>
                        <div class="nested col-xs-2"></div>
                    </div>
                </div>
                <h4>Space Between</h4>
                <div class="row">
                    <div class="col-xs-12 padding space-between">
                        <div class="nested col-xs-2"></div>
                        <div class="nested col-xs-2"></div>
                        <div class="nested col-xs-2"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section></section>
   
</html>
